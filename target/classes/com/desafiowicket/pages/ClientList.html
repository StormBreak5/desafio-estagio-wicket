<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta charset="UTF-8">
        <title>Início</title>
    </head>
    <body>
        <wicket:extend class="container">
            <div wicket:id="feedback"></div>
            <h1>Lista de Clientes</h1>
            <h2>Pessoas Físicas</h2>
            <div wicket:id="clientListPFContainer">
                <table>
                    <thead>
                    <tr>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>RG</th>
                        <th>Data de Nascimento</th>
                        <th>E-mail</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                    </thead>
                    <tbody wicket:id="listViewPF">
                    <tr>
                        <td>
                            <a wicket:id="nameLink">
                                <span wicket:id="nome"></span>
                            </a>
                        </td>
                        <td wicket:id="cpf">[CPF]</td>
                        <td wicket:id="rg">[RG]</td>
                        <td wicket:id="dataNascimento">[Nascimento]</td>
                        <td wicket:id="email">[e-mail]</td>
                        <td wicket:id="status">[status]</td>
                        <td>
                            <button wicket:id="editButton" class="icon-button">
                                <svg wicket:id="edit-icon" class="icon">
                                    <use xlink:href="#icon-edit"/>
                                </svg>
                            </button>
                            <button wicket:id="deleteButton" class="icon-button">
                                <svg wicket:id="delete-icon" class="icon">
                                    <use xlink:href="#icon-delete"/>
                                </svg>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <h2>Pessoas Jurídicas</h2>
            <div wicket:id="clientListPJContainer">
                <table>
                    <thead>
                    <tr>
                        <th>Razão Social</th>
                        <th>CNPJ</th>
                        <th>Inscrição Estadual</th>
                        <th>Data de Criação</th>
                        <th>E-mail</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                    </thead>
                    <tbody wicket:id="listViewPJ">
                    <tr>
                        <td>
                            <a wicket:id="nameLink">
                                <span wicket:id="razaoSocial"></span>
                            </a>
                        </td>
                        <td wicket:id="cnpj">[CNPJ]</td>
                        <td wicket:id="inscricaoEstadual">[Inscrição]</td>
                        <td wicket:id="dataCriacao">[Criação]</td>
                        <td wicket:id="email">[e-mail]</td>
                        <td wicket:id="status">[status]</td>
                        <td>
                            <button wicket:id="editButton" class="icon-button">
                                <svg wicket:id="edit-icon" class="icon">
                                    <use xlink:href="#icon-edit"/>
                                </svg>
                            </button>
                            <button wicket:id="deleteButton" class="icon-button">
                                <svg wicket:id="delete-icon" class="icon">
                                    <use xlink:href="#icon-delete"/>
                                </svg>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div wicket:id="modalEdit"></div>
        </wicket:extend>
    </body>
</html>
