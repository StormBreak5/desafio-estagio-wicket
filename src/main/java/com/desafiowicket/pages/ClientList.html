<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.apache.org">
    <head>
        <meta charset="UTF-8">
        <title>Início</title>
    </head>
    <body>
        <wicket:extend>
            <div wicket:id="feedback"></div>
            <h1>Lista de Clientes</h1>
            <div wicket:id="clientListContainer">
                <table>
                    <thead>
                    <tr>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>RG</th>
                        <th>Data de Nascimento</th>
                        <th>E-mail</th>
                        <th>Ações</th>
                    </tr>
                    </thead>
                    <tbody wicket:id="clienteList">
                    <tr>
                        <td wicket:id="nome">[Nome]</td>
                        <td wicket:id="cpfCnpj">[CPF]</td>
                        <td wicket:id="rg">[RG]</td>
                        <td wicket:id="dataNascimento">[Nascimento]</td>
                        <td wicket:id="email">[e-mail]</td>
                        <td>
                            <button wicket:id="editButton">[Editar]</button>
                            <button wicket:id="deleteButton">[Excluir]</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <span wicket:id="teste"></span>
            <div wicket:id="modalEdit"></div>
        </wicket:extend>
    </body>
</html>
